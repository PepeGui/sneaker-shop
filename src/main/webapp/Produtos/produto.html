<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Shop</title>
    <link rel="stylesheet" href="produto.css">
</head>
<body>
<!-- Cabeçalho -->
<header>
    <h1 class="brand-name">Sneakers-Shop</h1>
</header>

<!-- Seção de Adicionar Produto e Pesquisa -->
<section class="product-search">
    <div class="add-product">
        <button>Novo Produto</button>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Pesquisar produtos...">
        <button>Pesquisar</button>
    </div>
</section>

<!-- Tabela de Produtos -->
<section class="product-table">
    <table>
        <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Estoque</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Opções</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>001</td>
            <td>Tênis Air</td>
            <td>20</td>
            <td>R$ 299,99</td>
            <td><input type="checkbox" checked> Ativo</td>
            <td><button>Editar</button> <button>Visualizar</button></td>
        </tr>

        </tbody>
    </table>
</section>
</body>
</html>
