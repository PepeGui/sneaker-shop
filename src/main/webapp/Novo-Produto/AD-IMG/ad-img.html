<!DOCTYPE html>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>
<%@ page contentType="text/html; charset=UTF-8" %>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/AD-IMG/ad-img.css">
</head>
<body>
<div class="cadastro-container">
    <h2>Cadastro</h2>
    <form  action="/criar-usuario" method="POST">

        <div class="input-group">
            <label for="nome">Nome Do Produto</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="input-group">
            <label for="email">Preço</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="senha">Estoque</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div class="input-group">
            <label for="confirmar-password">Descrição Do Produto</label>
            <input type="password" id="confirmar-password" name="confirmar-password" required>
        </div>
        <div class="input-group">
            <label for="cpf">Avaliação</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="input-group">
            <a href=""> <button type="submit">Adicionar Imagens</button></a>
        </div>
        <button type="submit">Finalizar</button>
    </form>
</div>
</body>
</html>
