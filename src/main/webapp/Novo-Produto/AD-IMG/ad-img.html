<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Imagem</title>
    <link rel="stylesheet" href="/Novo-Produto/AD-IMG/ad-img.css">
</head>
<body>

<div class="adicionar-container">
    <h2>Adicionar Imagem do Produto</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <label for="imagem">Selecionar Imagem</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>
        </div>
        <button type="submit">Upload Imagem</button>
    </form>

    <div class="back-button">
        <a href="/Novo-Produto/novo-produto.html">Voltar</a>
    </div>
</div>

</body>
</html>
